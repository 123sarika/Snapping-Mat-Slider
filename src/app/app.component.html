<mat-card>
  <mat-card-content>
    <mat-slider
        class="example-margin"
        [disabled]="disabled"
        [invert]="invert"
        [max]="2"
        [min]="0"
        [step]="0.02"
        [tick-interval]="50"
        [(ngModel)]="value">
    </mat-slider>
  </mat-card-content>
</mat-card>
